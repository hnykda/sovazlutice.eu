services:
  app:
    image: dtj
    build: .
    expose:
      - 8000
    volumes:
      - './data/static:/src/static'
      - './data/media:/src/media'
      - './data/db.sqlite3:/src/db.sqlite3'
  proxy:
    image: nginx:alpine
    expose:
      - 8001
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/static:/dstatic
      - ./data/media:/dmedia
    labels:
      - 'traefik.http.services.http-0-oocw04c.loadbalancer.server.port=8001' 
