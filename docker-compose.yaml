services:
  app:
    image: dtj
    build: .
    volumes:
      - './data/static:/static'
      - './data/media:/media'
    expose:
      - 8000
  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/static:/dstatic
      - ./data/media:/dmedia
