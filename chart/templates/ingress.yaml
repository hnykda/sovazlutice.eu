apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sovazlutice
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http01
spec:
  tls:
    - secretName: sovazlutice-tls
      hosts:
        - {{ .Values.host }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sovazlutice
                port:
                  number: 80
